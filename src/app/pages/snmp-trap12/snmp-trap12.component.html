<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-heading border bottom">
                    <h4 class="card-title data-title">SNMP TRAP</h4>
                </div>
                <div class="card-block">
                    <div class="mrg-top-20">
                        <div class="row">
                            <div class="col-md-8 ml-auto mr-auto">
                                <ul>
                                  <li *ngFor = "let item of mensajeTrap">
                                    {{item.cabecera}}
                                    <ul>
                                      <li>{{item.notificacion}}</li>
                                      <li *ngFor = "let item2 of item.datos">
                                          {{item2}}
                                      </li>
                                    </ul>
                                  </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
